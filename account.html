<body style="background-color: #222222;">

<style type="text/css">
  .list-group-item{
    padding-top: 38px;
    padding-bottom: 38px;
    border-radius: 0px !important;
  }
</style>
<div style="padding: 0px;" class="col-sm-12 bhoechie-tab-container">
    <div style="padding: 0 0 0;width: 6%;" class="col-sm-2 bhoechie-tab-menu">
      <div class="list-group">
        <a href="#" class="list-group-item active text-center nav-list">
          <span><i class="fa fa-tachometer fa-2x" aria-hidden="true"></i></span><br/><br/>
          <span style="font-size: 13px;">Account</span>
        </a>
        <a href="#info" class="list-group-item text-center nav-list">
          <span><i class="fa fa-inr fa-2x" aria-hidden="true"></i></span><br/><br/>
           <span style="font-size: 13px;">Info</span>
        </a>
        <a href="#customers" class="list-group-item text-center nav-list" style="padding-bottom: 41px;">
          <span><i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i></span><br/><br/> <span style="font-size: 13px;">Others</span>
        </a>        

      </div>
    </div>

    <dir class="col-sm-10" ng-view style="padding: 0 0 0;width: 94%;margin-top: auto;">
    	<!-- hello -->
    </dir>            
</div>


<script type="text/javascript">
	$(document).ready(function() {
        $("div.bhoechie-tab-menu>div.list-group>a").click(function(e) {
        //e.preventDefault();        
        $(this).siblings('a.active').removeClass("active");
        $(this).addClass("active");
        var index = $(this).index();
        $("div.bhoechie-tab>div.bhoechie-tab-content").removeClass("active");
        $("div.bhoechie-tab>div.bhoechie-tab-content").eq(index).addClass("active");
    });
});
</script>


</body>
